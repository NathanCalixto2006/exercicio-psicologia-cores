<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Texto</title>
  <link rel="stylesheet" href="style.css"> <!-- Vincula o CSS -->
</head>
<body>

  <div class="container">
    <h1>Digite algo e clique para enviar:</h1>
    
    <!-- Barra de texto onde o usuário digita -->
    <input type="text" id="texto" placeholder="Digite seu texto aqui">
    
    <!-- Botão que envia o texto -->
    <button id="enviarBtn">Enviar Texto</button>
    
    <!-- Área onde o texto será exibido após ser enviado -->
    <p id="resultado"></p>
  </div>

  <script src="script.js"></script> <!-- Vincula o JavaScript -->

</body>
</html>
